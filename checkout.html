<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
</head>
<body style="background:#111; color:#fff; font-family:Arial, sans-serif; padding:2em;">
  <h1>Checkout</h1>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
    <input type="submit" value="Pay with PayPal">
  </form>
  <p>Or pay with:</p>
  <button onclick="alert('Integrate Stripe or other card processing here')">Credit/Debit Card</button>
  <button onclick="alert('Cash on Delivery selected')">Cash on Delivery</button>
</body>
</html>
