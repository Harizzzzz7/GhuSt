<!DOCTYPE html>
<html lang="en">
<head>

  <title>Our Perfumes</title>

</head>
<body>

    </div>
  </div>

  <h1>For Her</h1>

    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Blanco+Women" alt="Blanco Women">
      <h3>Blanco Elegance</h3><p>RM89</p><button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <h2>Our Ambassadors</h2>
  <img src="https://images.unsplash.com/photo-1616077168156-2f6b9098ea8e?auto=format&fit=crop&w=400" alt="Model holding perfume" style="width:300px; border-radius:10px;">

</html>
